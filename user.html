<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Productive Users Stats</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7ff;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
  }
  .users-container {
    background-color: #d6dbff;
    border-radius: 24px;
    padding: 80px 50px;
    text-align: center;
    max-width: 1140px;
    width: 100%;
  }
  .users-container h2 {
    font-weight: 700;
    font-size: 38px;
    margin-bottom: 25px;
    color: #252432;
  }
  .users {
    display: flex;
    justify-content: space-between;
    gap: 20px;
  }
  .user-item {
    flex: 1;
  }
  .user-number {
    font-weight: 700;
    font-size: 36px;
    color: #5e63f6;
  }
  .user-label {
    font: inter;
    font-weight: 300;
    font-size: 20px;
    color: #000000;
    margin-top: 6px;
  }
</style>
</head>
<body>

<div class="users-container">
  <h2>Joined Thousands of Productive Users</h2>
  <div class="users">
    <div class="user-item">
      <div class="user-number">50K</div>
      <div class="user-label">Active Users</div>
    </div>
    <div class="user-item">
      <div class="user-number">2M+</div>
      <div class="user-label">Focus Sessions</div>
    </div>
    <div class="user-item">
      <div class="user-number">95%</div>
      <div class="user-label">Satisfaction Rate</div>
    </div>
  </div>
</div>

</body>
</html>
